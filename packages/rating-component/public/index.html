<body style="line-height: 25px;">
  <div>
    1. Excellent rating - 
    <orxe-rating-bar label="Rating" rating="100"></orxe-rating-bar><br/><br/>
  </div>
  <div>
    2. Good rating - 
    <orxe-rating-bar label="Rating" rating="75"></orxe-rating-bar><br/><br/>
  </div>
  <div>
    3. Average rating - 
    <orxe-rating-bar label="Rating" rating="60"></orxe-rating-bar><br/><br/>
  </div>
  <div>
    4. Poor rating - 
    <orxe-rating-bar label="Rating" rating="40"></orxe-rating-bar><br/><br/>

  <div>
    5. Bad rating - 
    <orxe-rating-bar label="Rating" rating="20"></orxe-rating-bar><br/><br/>
  </div>
  <div>
    6. Rating greater than max range - 
    <orxe-rating-bar label="Rating" rating="600"></orxe-rating-bar><br/><br/>
  </div>
